<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/3bbcec81cb.js" crossorigin="anonymous"></script>
    <title>Reservia</title>
  </head>
  <body>
    <header>
        <div id="logo">
            <img id="logoImg" src="Reservia@3x.png" alt="Logo de reservia">
        </div>
        <nav>
            <ul>
                <li><a href="#">Hébergements</a></li>
                <li><a href="#">Activités</a></li>
                <li><a href="#"><strong>S'inscrire</strong></a></li>
            </ul>
    </header>
    <section id="SectionUn">
      <h1>
        Trouvez votre hébergement pour des vacances de rêve
    </h1>
    <p>
        En plein centre ville ou en pleine nature
    </p>
    <form>
        <div id="localisationBox">
            <span id="boutonLocalisation"><i class="fas fa-map-marker-alt"></i></span>
            <input type="search" id="rechercheVille" name="Ville" value="Marseille, France">
            <button id="boutonRechercher">Rechercher</button>
        </div>
    </form>
    <br />
    <div id="BoutonsDuFiltre">
        <p>Filtres</p>
        <div class="boutonFiltre">
            <span class="iconeFiltre"><i class="fas fa-money-bill-wave"></i></span>
            <button class="formeBouton">Economique</button>
        </div>
        <div class="boutonFiltre">
            <span class="iconeFiltre"><i class="fas fa-child"></i></span>
            <button class="formeBouton">Familial</button>
        </div>
        <div class="boutonFiltre">
            <span class="iconeFiltre"><i class="fas fa-heart"></i></i></span>
            <button class="formeBouton">Romantique</button>
        </div>
        <div class="boutonFiltre">
            <span class="iconeFiltre"><i class="fas fa-dog"></i></span>
            <button class="formeBouton">Animaux autorisées</button>
        </div>
    </div>
    <p id="info"><span id="iconeInfo"><i class="fas fa-info"></i></i></span> Plus de 500 logements sont disponible dans cette ville</p>
    </section>
    <section id="SectionDeux">
      <div id="Hebergements">
        <h1></h1>
        <div id="ImagesHebergements">
          <div class="ImageLogement"></div>
          <div class="ImageLogement"></div>
          <div class="ImageLogement"></div>
          <div class="ImageLogement"></div>
          <div class="ImageLogement"></div>
          <div class="ImageLogement"></div>
        </div>
        <p></p>
      </div>
      <aside>
        <h1></h1>
        <div id="LesPlusPopulaires">
          <div class="ImagePopulaire"></div>
          <div class="ImagePopulaire"></div>
          <div class="ImagePopulaire"></div>
        </div>
      </aside>
    </section>
    <section id="SectionTrois">
      <h1></h1>
      <div id="Activites">
        <div class="ImgGrand"></div>
        <div class="ImgMoyen"></div>
        <div class="ImgPetit"></div>
        <div class="ImgGrand"></div>
        <div class="ImgPetit"></div>
        <div class="ImgMoyen"></div>
      </div>
    </section>
    <footer>
      <div class="TexteFooter">
        <h2></h2>
        <ul></ul>
      </div>
      <div class="TexteFooter">
        <h2></h2>
        <ul></ul>
      </div>
      <div class="TexteFooter">
        <h2></h2>
        <ul></ul>
      </div>
    </footer>
  </body>
</html>
